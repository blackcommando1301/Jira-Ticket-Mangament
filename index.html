<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Ticket Managment </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="toolbox">
        <div class="priority-color">
            <div class="color red"></div>
            <div class="color black"></div>
            <div class="color pink"></div>
            <div class="color blue"></div>
        </div>
        <div class="tools">
            <div class="add">
                <span class="material-symbols-outlined " >
                    add_circle
                    </span>
            </div>
            <div class="delete">
                <span class="material-symbols-outlined delete">
                    delete_forever
                    </span>
            </div>
        </div>
    </div>
    <!-- ticket container starts  here  -->
    <div class="ticket-container">
       
<!--             
        <div class="ticket">
            <div class="current-color"></div>
            <div class="unique"></div>
            <div class="task-part"> </div>
             <span class="material-symbols-outlined  lock">
                   lock
                  </span>
        </div> -->
        

    </div>

    <div class="ticket-adder">
        <div class="text-part">
            <textarea name="" id="text-adder" cols="30" rows="10"></textarea>

        </div>
        <div class="inital-color">
            <div class="color red"></div>
            <div class="color black border"></div>
            <div class="color pink"></div>
            <div class="color blue"></div>
        </div>
        </div>






    
</body>


<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="./jira.js"></script>
</html>
